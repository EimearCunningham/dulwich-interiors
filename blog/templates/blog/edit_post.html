{% extends "base.html" %}
	{% load static %}
	

	{% block page_header %}
	    <div class="container header-container">
	        <div class="row">
	            <div class="col"></div>
	        </div>
	    </div>
	{% endblock %}
	

	{% block content %}
	    <div class="overlay"></div>
	    <div class="container">
	        <div class="row">
	            <div class="col-12 col-md-6">
	                <hr>
	                <h2 class="logo-font mb-4 page-heading">Blog Management</h2>
	                <h5 class="text-muted">Edit a Blog Post</h5>
	                <hr>
	            </div>
	        </div>
	

	        <div class="row">
	            <div class="col-12 col-md-6">
	                <form method="POST" action="{% url 'edit_post' post.id %}" class="form mb-2">
	                    {% csrf_token %}
	                    {{ form | crispy }}
	                    <div class="text-right">
	                        <a class="btn" href="{% url 'products'  %}">Cancel</a>
	                        <button class="btn" type="submit">Edit post</button>
	                    </div>
	                </form>
	            </div>            
	        </div>
	    </div>
	{% endblock %}
