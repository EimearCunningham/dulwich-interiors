{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Shopping Cart</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive rounded">
                        {{ cart_items }}
                    </div>
                {% else %}
                    <p>Your cart is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-secondary"> Keep Shopping
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
