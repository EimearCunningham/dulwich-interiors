{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container">
  <div class="row">
    <div class="col">

    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="bd-placeholder-img" alt="carousel image one"
        src="{{ MEDIA_URL }}interior-three.jpeg" aria-hidden="true">

      <div class="container">
        <div class="carousel-caption text-start">
          <h1>Welcome to Dulwich interiors!</h1>
          <p><a class="btn" href="{% url 'products' %}">Shop our collection</a></p>
        </div>
      </div>
    </div>

    <div class="carousel-item">
      <img class="bd-placeholder-img" alt="carousel image two"
        src="{{ MEDIA_URL }}carousel-one.jpeg" aria-hidden="true">

      <div class="container">
        <div class="carousel-caption">
          <h1>New customer? Create an account here:</h1>
          <p><a class="btn" href="{% url 'account_signup' %}">Register</a></p>
        </div>
      </div>
    </div>

    <div class="carousel-item">
      <img class="bd-placeholder-img" alt="carousel image three"
        src="{{ MEDIA_URL }}carousel-two.jpeg" aria-hidden="true">

      <div class="container">
        <div class="carousel-caption text-end">
          <h1>Keep up to date with our news here:</h1>
          <p><a class="btn" href="{% url 'blog' %}">Store News</a></p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
