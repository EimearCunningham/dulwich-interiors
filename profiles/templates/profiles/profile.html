{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h3>Default Delivery Information</h3>
                <form class="mt-3" action="{% url 'profile' %}" id="profile-update-form" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-secondary float-right">Update info</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <h3>Order history </h3>
                {{ orders }}
            </div>
        </div>
{% endblock %}
